name: CI (Docker Compose)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start services
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build

      - name: Wait for app to be ready
        run: |
          for i in `seq 1 30`; do
            if curl -sSf http://localhost:8000/docs >/dev/null; then
              echo "App is up"
              exit 0
            fi
            echo "Waiting for app... ($i)"
            sleep 2
          done
          echo "Timed out waiting for app"; exit 1

      - name: Run pytest inside app container
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T app pytest -q

      - name: Tear down
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml down --volumes --remove-orphans
